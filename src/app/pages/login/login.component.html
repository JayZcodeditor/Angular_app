<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()">
      <!-- Input for Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username" 
          name="username"
          required
        />
      </div>
  
      <!-- Input for Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password" 
          name="password"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
